<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="clash1.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
      <a class="navbar-brand text-info" href="#"> </a>
		</nav>
		<div class="row mx-auto">
			<div class="col-md-3 col-xl-2 bd-sidebar" style="border-left: 1px solid black ;">
				<div class="wrapper container pt-5">
					<div class="card text-center">
						<div class="card-header">
							Marking Scheme
						</div>
						<div class="card-body mx-auto">
							<table class="table-bordered">
								<thead>
									<tr>
										<th class="px-3" scope="col"><h3>1</h3></th>
										<th class="px-3" scope="col"><h3>1</h3></th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="card text-center mt-4">
						<div class="card-header">
							Hints
						</div>
						<div class="card-body mx-auto">
							<button type="button" class="btn btn-primary">HINTS</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-xl-8 pt-5" style="border-left: 1px solid black ;">
				<div class="container">
					<textarea style="height: 45vh;border:0.5px solid black"></textarea>
					<form class="mt-4" style="border: 0.5px solid grey">
						<div class="row py-3 px-2">
							<div class="col-md-6 my-1">
								<input type="text" class="form-control" placeholder="Name">
							</div>
							<div class="col-md-6 my-1">
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
					</form>
					<button type="button" class="btn btn-block btn-success my-2">SUBMIT</button>
				</div>
			</div>
			<div class="col-md-3 col-xl-2 " style="border-left: 1px solid black ;">
				<div class="wrapper container pt-5">
					<div class="card text-center">
						<div class="card-header">
							Time
						</div>
						<div class="card-body mx-auto">
							<table class="table-bordered">
								<thead>
									<tr>
										<th class="px-3" scope="col"><h3>30</h3></th>
										<th class="px-3" scope="col"><h3>00</h3></th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="card text-center mt-4">
						<div class="card-header">
							Questions
						</div>
						<div class="card-body mx-auto">
							<h1>5</h1>
						</div>
					</div>
					<div class="card text-center my-4">
						<div class="card-header">
							Score
						</div>
						<div class="card-body mx-auto">
							<h1>+20</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-bottom">
      <a class="navbar-brand text-info" href="#"></a>
    </nav>
  </body>
</html>
